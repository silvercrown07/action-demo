name: extra commit

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - run: yarn --frozen-lockfile
      - run: GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }} yarn deploy
